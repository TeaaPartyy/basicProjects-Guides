<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Rock Paper Scissor Game</title>
</head>
<body>
	<header>
		<h1> Rock Paper Scissors</h1>
	</header>
	<div class = "scoreboard">
		<div id="userLabel" class="badge">user</div>
		<div  id="computerLabel" class="badge">computer</div>
		<span id="userScore">0</span>:<span id="computerScore">0</span>

	</div>

	<div class="result">
		<p>	Let's play Rock, Paper, Scissors </p>
	</div>
	<div class="choices">
		<div class="choice" id="rockChoice">
			<img src="images/rock.png" alt="rock image" height="120px">
		</div>
		<div class="choice" id="paperChoice">
			<img src="images/paper.png" alt="paper image" height="120px">
		</div>
		<div class="choice" id="scissorsChoice">
			<img src="images/scissors.png" alt="scissors image" height="120px">
		</div>
	</div>
	<p id="actionMessage">Your move !</p>
	<script src="app.js" charset="" ></script>
</body>
</html>
